<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
</head>

<body>
    <main>
        <nav>
            <div id="navbar">
                <img src="/images/logo.png" width="100px">
                <div id="btnsNavbar">
                    <button class="navbarBtn">Criar Lista</button>
                    <button class="navbarBtn">Listas Salvas</button>
                    <button class="navbarBtn">Perfil</button>
                </div>
            </div>
        </nav>
        <section class="container d-flex justify-content-center align-items-center min-vh-100">
            <div id="create-list">
                <img id="logo" src="/images/logo.png">
                <div id="addEdit-list">
                    <input id="openPopupButton" type="button" value="Criar lista">
                    <input id="openLists" type="button" value="Listas salvas">
                </div>
            </div>

            <div id="popupOverlay" class="overlay">
                <div class="popup">
                    <button id="closePopupButton" class="close-button">X</button>
                    <h2>Lista de compra</h2>
                    <div id="productOnList">
                        <ul>
                            <!-- Os cards criados serÃ£o adicionados aqui -->
                        </ul>
                        <h4></h4>
                    </div>
                    <button id="openSubPopupButton">Adicionar produto</button>
                </div>
            </div>

            <div id="subPopupOverlay" class="overlay">
                <div class="popup">
                    <button id="closeSubPopupButton" class="close-button">X</button>
                    <div class="product">
                        <input type="text" id="productName" placeholder="Nome do produto">
                    </div>
                    <div class="product">
                        <input type="text" id="productValue" placeholder="Valor do produto">
                    </div>
                    <div class="product">
                        <input type="text" id="productQtd" placeholder="Quantidade do produto">
                    </div>
                    <button id="addToList">Adicionar</button>
                </div>
            </div>
        </section>
        <script src="/scripts/script.js"></script>
    </main>
</body>


</html>
